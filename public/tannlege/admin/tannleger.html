<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrer forfatter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/components/DbUser.js"></script>
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbList.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>

    <home-bar heading="Nettbutikk" crumb="bestilling" getlinks="/htmlfiler/admin" username="/myself"">
    </home-bar>
    
    <h1 class=" centered">Tannleger</h1>
        <div id="admin">
            <div class="table">
                <db-table  id="tannleger" update="tannlege" key="tannlegeid"
                    fields="fornavn,etternavn" delete="tannlege" 
                    sql="select * from tannlege">
                    <span slot="caption">Tannleger</span>
                </db-table>

                <db-insert id="tann" fields="fornavn,etternavn" foreign="tannlegeid#users.userid:username"
                    table="tannlege">
                    <span slot="heading">Legg til tannlege</span>
                </db-insert>

               
            </div>

        </div>

</body>

</html>
