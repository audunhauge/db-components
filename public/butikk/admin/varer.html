<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrer bok</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbUpdate.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <home-bar heading="Nettbutikk" crumb="vare" getlinks="/htmlfiler/admin" username="/myself">
    </home-bar>
    <div id="admin">

        <div class="table">
            <db-table id="table" update="vare" 
                fields="vareid:hidden,navn,pris:money,bilde" 
                 delete="vare"
                sql="select * from vare">
                <span slot="caption">Varer</span>
            </db-table>
        </div>

        <db-insert id="form" fields="navn,pris,bilde"  table="vare">
            <span slot="heading">Registrer Vare</span>
        </db-insert>

        <db-update id="update" key="vareid" update="true" fields="navn,pris,bilde"
            table="vare">
            <span slot="heading">Rediger Vare</span>
        </db-update>

    </div>
</body>

</html>
