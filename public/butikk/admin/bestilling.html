<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrer bestilling</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbUpdate.js"></script>
    <script src="/components/DbAction.js"></script>
    <script src="/components/DbList.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <home-bar heading="Nettbutikk" crumb="vare" getlinks="/htmlfiler/admin" username="/myself">
    </home-bar>

    <div id="vareliste">
        <db-list id="list" cssimport="/css/admin.css" update="vare" fields="navn,pris,bilde"
            sql="select * from vare order by navn">
            <div>
                <label for="vare${vareid}">
                    <input type="checkbox" id="vare${vareid}">
                    <figure data-id="${vareid}">
                        <img src="/media/${bilde}">
                        <figcaption> ${navn} ${pris}</figcaption>
                    </figure>
                </label>
            </div>
        </db-list>
        <db-action sql="insert into bestilling" 
             target = "list"
             selector="input:checked ~ figure">
            <span slot="button">KjÃ¸p varene</span>
            <div slot="form">
                <div><label for="">Navn <input id="firstname" type="text"></label></div>
                <div><label for="">Adresse <input id="adress" type="text"></label></div>
                <div id="repeat">
                    ${navn} ${pris}
                </div>
            </div>
        </db-action>
    </div>

</body>

</html>
