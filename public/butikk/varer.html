<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrer bok</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/components/DbList.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <home-bar heading="Nettbutikk" crumb="vare" username="/myself">
        <li data-link="/varer">Vareliste</li>
    </home-bar>

    <div id="vareliste">
        <db-list 
            id="list" 
            cssimport="/css/admin.css" 
            update="vare" 
            fields="navn,pris,bilde"
            sql="select * from vare order by navn">
            <div>
                <figure>
                    <img src="/media/${bilde}">
                    <figcaption> ${navn} ${pris}</figcaption>
                </figure>
            </div>

        </db-list>
    </div>
</body>

</html>
